<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <title>Coffeeshop</title>
</head>

<body>
    <header>
        <img class="logo" src="./images/logo.jpeg" alt="logo">
        <div class="social-media">
            <a href="#">
                <img class="social-icons" src="./images/facebook.jpeg" alt="ícone facebook">
            </a>
            <a href="#">
                <img class="social-icons" src="./images/insta.jpeg" alt="icone instagram">
            </a>
        </div>
        <div class="options">
            <ul>
                <a href="">
                    <li>Mais Pedidos</li>
                </a>
                <a href="">
                    <li>Sobre Nós</li>
                </a>
                <a href="">
                    <li>Contato</li>
                </a>
                <a href="">
                    <li>Localização</li>
                </a>
            </ul>
        </div>
    </header>
    <section class="banner">
        <a href="#menu">Cardápio</a>
    </section>
    <section id="menu">
        <ul>
            <li> 
                <img class="picture" src="./images/cafe.jpg" alt="Café">
                <p>Cafés</p>
            </li>
            <li>
                <img class="picture" src="./images/capuccino.jpg" alt="Capucciono">
                <p>Capuccinos</p>
            </li>
            <li>
                <img class="picture" src="./images/pao.jpg" alt="Quitutes">
                <p>Quitutes</p>
            </li>
            <li>
                <img class="picture" src="./images/cake.jpg" alt="cake">
                <p>Doces</p>
            </li>
        </ul>
    </section>

</body>

</html>
